<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Jogo da adivinhação</title>
</head>
<body>
  <main>
    <div class="screenOne">  
      <h1>Jogo da adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>

      <form>
        <fieldset>  
          <input id="inputNumber" type="number">
          <button id="btnAttempt">Tentar</button>
        </fieldset>    
      </form>
      <p class="attention hide">Só é permitido números entre 1 e 10!</p>
    </div> 
    <div class="screenTwo hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>  
  <script src="./script.js"></script>
</body>
</html>
